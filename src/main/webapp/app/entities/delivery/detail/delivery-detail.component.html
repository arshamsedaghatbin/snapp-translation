<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="delivery">
      <h2 data-cy="deliveryDetailsHeading"><span jhiTranslate="snappTranslationApp.delivery.detail.title">Delivery</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ delivery.id }}</span>
        </dd>
        <dt><span jhiTranslate="snappTranslationApp.delivery.price">Price</span></dt>
        <dd>
          <span>{{ delivery.price }}</span>
        </dd>
        <dt><span jhiTranslate="snappTranslationApp.delivery.origin">Origin</span></dt>
        <dd>
          <div *ngIf="delivery.origin">
            <a [routerLink]="['/location', delivery.origin?.id, 'view']">{{ delivery.origin?.id }}</a>
          </div>
        </dd>
        <dt><span jhiTranslate="snappTranslationApp.delivery.destination">Destination</span></dt>
        <dd>
          <div *ngIf="delivery.destination">
            <a [routerLink]="['/location', delivery.destination?.id, 'view']">{{ delivery.destination?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/delivery', delivery.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
