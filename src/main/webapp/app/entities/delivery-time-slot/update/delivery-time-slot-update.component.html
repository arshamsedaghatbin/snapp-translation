<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-delivery-time-slot-heading"
        data-cy="DeliveryTimeSlotCreateUpdateHeading"
        jhiTranslate="snappTranslationApp.deliveryTimeSlot.home.createOrEditLabel"
      >
        Create or edit a Delivery Time Slot
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="snappTranslationApp.deliveryTimeSlot.active" for="field_active">Active</label>
          <input type="checkbox" class="form-check" name="active" id="field_active" data-cy="active" formControlName="active" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="snappTranslationApp.deliveryTimeSlot.stratTime" for="field_stratTime"
            >Strat Time</label
          >
          <input type="number" class="form-control" name="stratTime" id="field_stratTime" data-cy="stratTime" formControlName="stratTime" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="snappTranslationApp.deliveryTimeSlot.endTime" for="field_endTime">End Time</label>
          <input type="number" class="form-control" name="endTime" id="field_endTime" data-cy="endTime" formControlName="endTime" />
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
